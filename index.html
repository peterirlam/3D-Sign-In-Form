<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <div id="msg"></div>
      <div class="forms-wrapper">

        <form action="/newMembers" class="signin-form">
          <div>
            <a href="#" class="signup-btn">Sign Up</a>
          </div>

          <h2>Already a Member?<br />Sign In</h2>

          <div class="inputs-wrapper">
            <label for="email">
              <input type="text" id="email" name="email" placeholder="Your Email" />
            </label>
            <label for="password">
              <input type="password" id="password" name="password" placeholder="Password" />
            </label>
            <input type="submit" value="Sign In" id="signInSubmit" />
          </div>
        </form>

        <form action="/members" class="signup-form">
          <div>
            <a href="#" class="signin-btn">Sign In</a>
          </div>

          <h2>Not Yet a Member?<br />Sign Up</h2>

          <div class="inputs-wrapper">
            <label for="name">
              <input type="text" id="name" name="name" placeholder="Your Name" />
            </label>
            <label for="email">
              <input type="text" id="email" name="email" placeholder="Your Email" />
            </label>
            <label for="password">
              <input type="password" id="password" name="password" placeholder="Password" />
            </label>
            <label for="confPassword">
              <input type="password" id="confPassword" name="confPassword" placeholder="Confirm Password" />
            </label>
            <input type="submit" value="Sign Up" id="signUpSubmit" />
          </div>
        </form>
        
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
